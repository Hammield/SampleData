<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Condição Simples</h1>
    Local de nascimento: <input type="text" name="txtvel" id="txtvel"> 
    <input type="button" value="Verificar" onclick="desc()">
    <div id="res">

    </div>
    <script>
        function desc() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = (txtv.value)
            res.innerHTML = `Nascendo no <strong>${vel}</strong>`
            if (vel == "Brasil") {
                res.innerHTML += ' <p>Você é Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é de fora</p>'
            }
            res.innerHTML += '<p>kkkkkkkkkkkkkkkkkkkkkkk</p'
        }
    </script>
</body>
</html>
