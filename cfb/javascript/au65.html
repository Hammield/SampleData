<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
    </style>

    <script>
        var painel;

        function localizar(pos){
            var c=pos.coords;
            painel.innerHTML+="Latitude: " + c.latitude + "Longitude: " + c.longitude;
        }

        function verifica(){
            painel=document.getElementById("painel");
            painel.innerHTML="Nome do navegador: " + navigator.appName + "<hr>" + "Versão: " + navigator.appVersion + "<hr>";
            painel.innerHTML+="Cookies: " + navigator.cookieEnabled + "<hr>";
            painel.innerHTML+="Localização: " + navigator.geolocation.getCurrentPosition(localizar) + "<hr>";
            painel.innerHTML+='Idioma: ' + navigator.language + "<hr>";
        }

        window.addEventListener("load",verifica);
    </script>
</head>
<body>
    
    <div id="painel"></div>

</body>
</html>
