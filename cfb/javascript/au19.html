<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <h1>teste</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis accusamus optio harum sed? Inventore esse cum soluta quaerat accusamus assumenda eius fuga placeat, eveniet ut cupiditate itaque cumque mollitia sequi!</p>
    <script>
        var a = 1
        while (a <= 10){
            document.write(`Aqui vai a frase ${a}.<br>`)
            a++
        }

        document.write("<hr>")

        num=true;
        cont=1;
        while(num){
            document.write(`Estamos no ${cont}.<br>`)
            cont++;
            if(cont>=11){
                num=false;
            }
        }
    </script>
</body>
</html>
