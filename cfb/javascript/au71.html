<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <form action="get">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required minlength="4">

        <br><br>

        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" required minlength="5" maxlength="15">
        

        <br><br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
