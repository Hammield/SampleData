<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        #dv1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body onload="ola()">
    <h1>teste</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate, saepe expedita corrupti, omnis exercitationem labore dolores aliquam ipsum totam necessitatibus nam iusto ea nulla repellendus est explicabo. Ullam, ipsum beatae!</p>
    <div id="dv1" onmouseover="mudaCor(this,'#88a4fa')" onmouseout="mudaCor(this,'#0a4a1f')"></div>
    <br>
    <button onmouseover="mudaPos(this)">Clique</button>
    <script>
        function mudaCor(obj,cor){
            obj.style.backgroundColor=cor;
        }

        function mudaPos(obj){
            obj.style.position='absolute';
            obj.style.left=Math.random()*700+"px";
            obj.style.top=Math.random()*700+"px";
        }

        function ola(){
            var data = new Date();
            var hora= data.getHours();
            var txt="";
            if (hora < 12){
                txt="Bom dia";
            }else if (hora < 18){
                txt="Boa tarde";
            }else {
                txt="Boa noite";
            }
            alert(`OlÃ¡, ${txt}`)
        }
    </script>
</body>
</html>
