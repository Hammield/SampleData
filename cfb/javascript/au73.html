<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>

    <script>

        //var p=document.createElement("p");
        //p.textContent="Cleverson Teguinha";

        //var t=document.createTextNode("Cleverson Teguinha da Silva")



        function inicia(){
            document.getElementById("btnAdd").addEventListener("click",function(){
                var lista=document.getElementById("listaElementos");
                var texto=document.getElementById("fnovo");
                var li=document.createElement("li");
                li.textContent=texto.value;
                lista.appendChild(li);
                texto.value="";
                texto.focus();
            });
        }

        window.addEventListener("load",inicia)

    </script>
</head>
<body>
    <form action="">
        <label for="fnovo">Insira um texto: </label>
        <input type="text" name="fnovo" id="fnovo">

        <button id="btnAdd">Adcionar</button><br><br>
    </form>

    <ul id="listaElementos">

    </ul>
</body>
</html>
