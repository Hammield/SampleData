<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        #painel{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <script>
        var painel;

        function inicia(){
            painel=document.getElementById("painel");
            painel.innerHTML+=screen.width + "px<hr>";
            painel.innerHTML+=screen.height + "px<hr>";
            painel.innerHTML+=screen.availHeight + "px<hr>";
            painel.innerHTML+=screen.availWidth + "px<hr>";
            painel.innerHTML+=screen.pixelDepth + "bits<hr>";
            painel.innerHTML+=screen.colorDepth + "bits<hr>";           
        }

        window.addEventListener("load",inicia);
    </script>
</head>
<body>
    
    <div id="painel"></div>

</body>
</html>
