<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        #carro{
            width: 200px;
            height: 379px;
        }
        .c1{
            background-image: url(download.jpg);
        }
        .c2{
            background-image: url(panoramica-universo.jpg);
        }
        .c3{
            background-image: url(Ilha-das-Cabras-1000x300.jpg);
        }
    </style>
    <script>
        function trocaCarro(c){
            var obj=document.getElementById("carro");
            if(c==1){
                obj.setAttribute("class","c1");
            }else if(c==2){
                obj.setAttribute("class","c2");
            }else if(c==3){
                obj.setAttribute("class","c3");
            }
        }
        function removerCarro(){
            var obj=document.getElementById("carro");
            obj.removeAttribute("class");
        }
        function verifica(){
            var obj=document.getElementById("carro");
            if(obj.hasAttribute("class")){
                alert("aaaaaaaaaaaaaaaaaaaa");
            }else{
                alert("eeeeeeeeeeeeeeeeeeee");
            }
           
        }
    </script>
</head>
<body>
    <button onclick="trocaCarro(1)">Carro 1</button>
    <button onclick="trocaCarro(2)">Carro 2</button>
    <button onclick="trocaCarro(3)">Carro 3</button>
    <button onclick="document.getElementById('carro').removeAttribute('class');">Remover</button>
    <button onclick="verifica()">Verificar</button>
    <div id="carro"></div>
</body>
</html>
