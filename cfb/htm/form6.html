<html lang="pt-br">
<head>

    <title>Documento</title>
    <style>
        form {
            background-color: mediumturquoise;
            height: 500px;
            width: 400px;
            border: 2px solid black;
            border-radius: 20px;
        }

        .quebra {
            display: block;
        }

        .email {
            font-style: italic;
        }
    </style>
</head>

    <h1>teste</h1>

    <form action="#">
        <label for="icor">Insira uma cor: </label>
        <input type="color" name="cor" id="icor">
        <label class="quebra email" for="iemail">Email: </label>
        <input class="quebra" type="email" name="email" id="iemail">
        <label for="img">Imagem: </label>
        <input type="image" src="../../SampleData/html_css/def16/imagens/bugdroid.png" alt="Texto">
