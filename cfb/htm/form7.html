<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        #quebra {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>teste</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis, dolores. Doloremque quos rerum beatae suscipit, dignissimos impedit at deleniti eius enim iste omnis architecto itaque, consequuntur sit a nihil saepe!</p>
    <form action="#">
        <label for="itel">Telefone: </label>
        <input type="tel" name="tel" id="itel" placeholder="(**)*****-****" pattern="\([0-9]{2}\)[9][1][0-9]{4}-[0-9]{4}" >
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" pattern="[a-zA-Z0-9]{5}"><br>
        <label for="ibusca">Busque por algo: </label>
        <input type="search" name="busca" id="ibusca">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
