<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        .caixa{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: #008;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,sans-serif;
            position: absolute;
            left: 20px;
            top: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            }
    </style>
</head>
<body>
    <div id="caixa" class="caixa">
        <h3>teguinha</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat porro ipsum qui tempore sit dolores eius, et quas officia voluptatem obcaecati minima nisi corrupti repellendus perferendis alias. Dolore, neque eligendi!</p>
    </div>

    <button id="btn_mostrar">Mostrar</button>
    <button id="btn_ocultar">Ocultar</button>
    <button id="btn_ocultarmostrar">Mostrar / Ocultar</button>


    <script>
        $('#btn_mostrar').click(
            function(){
                $('#caixa').fadeIn();
            }
        )

        $('#btn_ocultar').click(
            function(){
                $('#caixa').fadeOut(2000);
            }
        )

        $('#btn_ocultarmostrar').click(
            function(){
                $('#caixa').fadeOut().fadeIn().delay(800);
            }
        )
    </script>
</body>
</html>
