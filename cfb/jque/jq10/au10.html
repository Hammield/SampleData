<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        div{
            border: 1px solid black;
            padding: 10px;
        }
        p{
            border: 1px solid rgb(145, 0, 0);
            padding: 10px;
        }
        span{
            border: 1px solid rgb(9, 0, 94);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Cleverson teguinha <br><br><br>
            <span>Cleverso</span>
        </p>
    </div>
    <script>
        $("div").click(()=>{event.stopPropagation();alert("Evento disparado no div")})
        $("span").click(()=>{event.stopPropagation();alert("Evento disparado no span")})
        $("p").click(()=>{event.stopPropagation();alert("Evento disparado no p")})
    </script>
</body>
</html>
