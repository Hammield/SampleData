<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        .caixa{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: #008;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: absolute;
            left: 20px;
            top: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="caixa" class="caixa">
        <h3>Teste</h3>
        <p>Teguinha</p>
    </div>

    <button id="btn_tamanho">Diminuir/Aumentar</button>
    <button id="btn_mostrar">Ocultar / Mostrar</button>

    <script>
        $('#btn_tamanho').click(
            function(){
                $('#caixa').animate({width:'toggle',height:'toggle'})
            }
        )
        $('#btn_mostrar').click(
            function(){
                $('#caixa').animate({opacity:'toggle'},{duration:1})
            }
        )
    </script>
</body>
</html>
