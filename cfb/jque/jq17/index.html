<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        div{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: darkblue;
        }

        #div2{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="caixa">
        <h3>Cleverson Teguinha</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea ducimus alias perferendis nesciunt doloribus in ratione, ab maxime necessitatibus cum libero impedit, odit obcaecati blanditiis autem quia quisquam dicta facere!</p>
    </div>
    <script>
        $('#caixa').click(
            function(){
                //alert(`Atributo: ${$(this).attr('id')}`)
                $(this).attr('id','div2')
            }
        )
    </script>
</body>
</html>
