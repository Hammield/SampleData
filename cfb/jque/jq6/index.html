<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <script src="../jquery-3.6.0.min.js"></script>
   <style>
    #bloco{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: rgb(194, 218, 240);
        margin-bottom: 35px;
    }
    #bloco2{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: rgb(194, 240, 194);
    }
    
   </style>
</head>
<body>
    <div id="bloco">

    </div>
    <div id="bloco2">

    </div>
    <p id="texto"></p>

    <script>
    $('#bloco').on({
        click:()=>{$('#texto').text("Clique no quadrado.")},
        mouseleave:()=>{$('#texto').text("Saiu do quadrado.")},
        mouseenter:()=>{$('#texto').text("Entrou no quadrado.")},
        dblclick:()=>{$('#texto').text("Clique duplo no quadrado.")}
    })

    //$('#bloco').trigger('click')
    $('#bloco2').click(()=>{
        $('#bloco').trigger('click')
    }
    )
    </script>
</body>
</html>
