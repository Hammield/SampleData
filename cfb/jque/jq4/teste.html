<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        #bloco{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: crimson;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>teste</h1>
    <div id="bloco">

    </div>
    <p id="texto">

    </p>

    <script>
        $('#bloco').click(()=>{
            $('#texto').text("Você clicou no quadrado.")
        })

        $('#bloco').mouseleave(()=>{
            $('#texto').text("Você saiu do quadrado.")
        })
        $('#bloco').mouseenter(()=>{
            $('#texto').text('Você entrou no quadrado.')
        })
    </script>
</body>
</html>
