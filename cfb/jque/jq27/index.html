<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        .caixa{
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>
        <button id="btnAumentar">Aumentar</button>
        <button id="btnDiminuir">Diminuir</button>
    </p>

    <p>
        <button id="btnFinalizar">Finalizar</button>
    </p>

    <p id="info"></p>

    <div id="caixa" class="caixa"></div>

    <script>
        const cx=$('#caixa')
        $('#btnAumentar').click(function(){
            $('#caixa').animate({width:"800px"},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
        })

        $('#btnDiminuir').click(function(){
            $('#caixa').animate({width:"100px"},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
        })

        $('#btnFinalizar').click(function(){
            $('#caixa').finish();
        })
    </script>

</body>
</html>
