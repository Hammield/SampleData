<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="isxmas" name="sexo" value="Masculino">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" id="isxfem" name="sexo" value="Feminino">
            <label for="isxfem">Feminino</label><br>
            <!--Botões de radio no mesmo grupo tem que ter o mesmo name-->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesporte"></label>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
