<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Utilizando Vídeos</h1>
    <p>Quebrando vidro</p>
    <video src="media/video.mp4" controls width="500" height="500" poster=""></video>
    <!--poster serve para utilizar uma thumbnail no vídeo-->
    <h1>Vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KI0TH96R-to" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
