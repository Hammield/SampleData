<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        
        .esp::before {
            content: ' [segs]';
            text-decoration: underline;
            font-weight: normal;
            color: darkgrey;
        }

        a::after {
            content: ' [link]';
            text-decoration: underline;
            font-weight: normal;
            color: darkgrey;
        }
        .esp {
            background-color: rgba(107, 17, 17, 0.192);
            width: 350px; /* :: = pseudo elemento e > = filho*/
        }
    </style>
</head> 
<body>
    <h1>Person</h1> 
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank">Instrumento</a></li> 
        <li><a href="https://www.favicon.cc/" target="_blank" class="esp">Som</a></li>
        <li><a href="https://www.sofascore.com" target="_blank" class="esp">Letra</a></li>
    </ul>
</body>
</html>
